<!DOCTYPE html>
<html>
    <head>
        <title>Job Application</title>
        <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/119976172?s=48&v=4"> <!--favicon-->
    </head>
    <body>
        <a href="./index">Return to home</a>
        <h1>Job Application</h1>
        <br><br><br>
        <form>
            <label>First Name</label>
            <input type="text" name="fname" id="fname">
            <br>
            <label>Last Name</label>
            <input type="text" name="lname" id="lname">
            <br> 
            <label>Job Title</label>
            <input type="text" name="job" id="job">
            <br>
            <label>Years Of Experience</label>
            <input type="number" step="1" name="job" id="job">
            <br>
            <label>Why do you want to work for us?</label>
            <input type="text" name="reason" id="reason">
        </form>
    </body>
